<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <title>Judge – hlasovanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 12px 16px;
    }
    main {
      max-width: 960px;
      margin: 24px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .msg {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .msg.error { color: #c00; }
    .msg.ok { color: #090; }

    .entries {
      margin-top: 24px;
    }
    .entry-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .entry-info {
      flex: 1;
    }
    .entry-info div {
      margin-bottom: 2px;
    }
    .entry-actions {
      text-align: right;
      min-width: 140px;
    }
    button.vote-btn {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: #0066ff;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    button.vote-btn[disabled] {
      background: #aaa;
      cursor: default;
    }
    .vote-status {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <strong>Judge dashboard</strong>
  </header>

  <main>
    <h1>Hlasovanie</h1>

    <label for="contestSelect">Súťaž</label>
    <select id="contestSelect"></select>

    <label for="roundSelect">Kolo</label>
    <select id="roundSelect"></select>

    <label for="categorySelect">Kategória</label>
    <select id="categorySelect"></select>

    <div id="message" class="msg"></div>

    <div class="entries">
      <h2>Kampane v tomto kole</h2>
      <div id="entriesContainer"></div>
    </div>
  </main>

  <script type="module" src="./judge.js"></script>
</body>
</html>
